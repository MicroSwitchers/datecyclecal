<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recurring Date Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --highlight-color: #e74c3c;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            color: var(--secondary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-top: 0;
        }
        .columns {
            display: flex;
            gap: 40px;
        }
        .left-column, .right-column {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
            background-repeat: no-repeat;
            background-position-x: 100%;
            background-position-y: 5px;
            padding-right: 25px;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--secondary-color);
        }
        #date-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-top: 20px;
        }
        #date-list li {
            margin-bottom: 5px;
        }
        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        .calendar-day {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            background-color: white;
        }
        .calendar-day.highlight {
            background-color: var(--highlight-color);
            color: white;
            font-weight: bold;
        }
        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        #current-month {
            font-weight: bold;
        }
        .date-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .date-inputs > * {
            flex: 1;
        }
        #todayButton {
            background-color: var(--secondary-color);
            margin-bottom: 15px;
            width: 100%;
        }
        #yearSelect {
            overflow-y: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .columns {
                flex-direction: column;
            }
            .calendar-controls {
                flex-direction: column;
                gap: 10px;
            }
            .calendar-controls button {
                width: 100%;
            }
            #calendar {
                grid-template-columns: repeat(7, 1fr);
            }
            .calendar-day {
                padding: 5px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recurring Date Calculator</h1>
        <div class="columns">
            <div class="left-column">
                <h2>Input</h2>
                <button id="todayButton" onclick="setToday()">Today</button>
                <div class="date-inputs">
                    <select id="yearSelect">
                        <option value="">Year</option>
                    </select>
                    <input list="months" id="monthInput" placeholder="MMM or # (Month)" onchange="validateMonthInput()">
                    <input type="text" id="dayInput" placeholder="DD (Day)" maxlength="2" onchange="validateDayInput()">
                </div>
                <datalist id="months">
                    <option value="Jan - (01)">
                    <option value="Feb - (02)">
                    <option value="Mar - (03)">
                    <option value="Apr - (04)">
                    <option value="May - (05)">
                    <option value="Jun - (06)">
                    <option value="Jul - (07)">
                    <option value="Aug - (08)">
                    <option value="Sep - (09)">
                    <option value="Oct - (10)">
                    <option value="Nov - (11)">
                    <option value="Dec - (12)">
                </datalist>
                
                <label for="increment">Increment:</label>
                <div style="display: flex; gap: 10px;">
                    <input type="number" id="increment" min="1" required style="flex: 1;">
                    <select id="increment-type" style="width: auto;">
                        <option value="days">Days</option>
                        <option value="weeks">Weeks</option>
                        <option value="months">Months</option>
                    </select>
                </div>
                
                <label for="num-occurrences">Number of Occurrences:</label>
                <input type="number" id="num-occurrences" min="1" value="100" required>
                
                <button onclick="calculateDates()">Calculate</button>
                
                <h2>Date List</h2>
                <ul id="date-list"></ul>
            </div>
            <div class="right-column">
                <h2>Calendar</h2>
                <div class="calendar-controls">
                    <button onclick="changeMonth(-1)">Previous Month</button>
                    <span id="current-month"></span>
                    <button onclick="changeMonth(1)">Next Month</button>
                </div>
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <script>
        const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        let dates = [];
        let currentDate = moment();

        function populateYearSelect() {
            const currentYear = new Date().getFullYear();
            const yearSelect = document.getElementById('yearSelect');
            for (let i = 0; i < 100; i++) {
                const year = currentYear - i;
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        }

        document.getElementById('yearSelect').addEventListener('change', function() {
            document.getElementById('monthInput').focus();
        });

        function setToday() {
            const today = moment();
            document.getElementById('yearSelect').value = today.year();
            document.getElementById('monthInput').value = `${monthNames[today.month()]} - (${(today.month() + 1).toString().padStart(2, '0')})`;
            document.getElementById('dayInput').value = today.date().toString().padStart(2, '0');
        }

        function validateMonthInput() {
            let input = document.getElementById('monthInput').value.toLowerCase();
            let monthNumber = input.match(/^(\d{1,2})/);
            if (monthNumber) {
                let monthIndex = parseInt(monthNumber[1], 10) - 1;
                if (monthIndex >= 0 && monthIndex < 12) {
                    document.getElementById('monthInput').value = `${monthNames[monthIndex]} - (${(monthIndex + 1).toString().padStart(2, '0')})`;
                }
            } else {
                let monthName = getMonthName(input.slice(0, 3));
                if (monthName) {
                    document.getElementById('monthInput').value = `${monthName} - (${getMonthNumber(monthName)})`;
                }
            }
            document.getElementById('dayInput').focus();
        }

        function validateDayInput() {
            let input = document.getElementById('dayInput').value;
            if (input.length === 1) {
                document.getElementById('dayInput').value = '0' + input;
            }
        }

        function getMonthName(input) {
            const monthNamesLower = monthNames.map(name => name.toLowerCase());
            const index = monthNamesLower.indexOf(input);
            return index !== -1 ? monthNames[index] : null;
        }

        function getMonthNumber(monthName) {
            const index = monthNames.indexOf(monthName);
            return (index + 1).toString().padStart(2, '0');
        }

        function calculateDates() {
            const year = document.getElementById('yearSelect').value;
            const monthInput = document.getElementById('monthInput').value.match(/\((\d{2})\)/)[1];
            const month = parseInt(monthInput, 10) - 1;
            const day = document.getElementById('dayInput').value;
            const startDate = moment([year, month, day]);

            if (!startDate.isValid()) {
                alert('Please enter a valid date');
                return;
            }

            const increment = parseInt(document.getElementById('increment').value);
            const incrementType = document.getElementById('increment-type').value;
            const numOccurrences = parseInt(document.getElementById('num-occurrences').value);

            dates = [startDate.format('YYYY-MM-DD')];
            let nextDate = startDate.clone();

            for (let i = 1; i < numOccurrences; i++) {
                nextDate = nextDate.clone().add(increment, incrementType);
                dates.push(nextDate.format('YYYY-MM-DD'));
            }

            displayDates();
            currentDate = startDate.clone();
            updateCalendar();
        }

        function displayDates() {
            const dateList = document.getElementById('date-list');
            dateList.innerHTML = '';
            dates.forEach(date => {
                const li = document.createElement('li');
                li.textContent = moment(date).format('MMMM D, YYYY');
                dateList.appendChild(li);
            });
        }

        function updateCalendar() {
            const calendarElement = document.getElementById('calendar');
            const currentMonthElement = document.getElementById('current-month');
            currentMonthElement.textContent = currentDate.format('MMMM YYYY');

            calendarElement.innerHTML = '';
            const firstDay = currentDate.clone().startOf('month').day();
            const daysInMonth = currentDate.daysInMonth();

            const dayLabels = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayLabels.forEach(day => {
                const dayLabel = document.createElement('div');
                dayLabel.className = 'calendar-day';
                dayLabel.textContent = day;
                dayLabel.style.fontWeight = 'bold';
                calendarElement.appendChild(dayLabel);
            });

            for (let i = 0; i < firstDay; i++) {
                calendarElement.appendChild(createCalendarDay(''));
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const dayElement = createCalendarDay(i);
                const currentDateString = currentDate.clone().date(i).format('YYYY-MM-DD');
                if (dates.includes(currentDateString)) {
                    dayElement.classList.add('highlight');
                }
                calendarElement.appendChild(dayElement);
            }
        }

        function createCalendarDay(content) {
            const dayElement = document.createElement('div');
            dayElement.className = 'calendar-day';
            dayElement.textContent = content;
            return dayElement;
        }

        function changeMonth(delta) {
            currentDate.add(delta, 'months');
            updateCalendar();
        }

        populateYearSelect();
        updateCalendar();
    </script>
</body>
</html>
